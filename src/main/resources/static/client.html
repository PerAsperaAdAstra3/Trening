<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Clients page</title>
	</head>
	<body>
	
	<h1 th:utext="${message}">..!..</h1>
	<h2>AAAAAAAA</h2>
	<form th:action=>
		<h1>List of Clients</h1>
		<a th:href="@{/message}">Give message</a>
		<div>
		<table border="1">
			<tr>
				<td><label>Name</label></td><td><input></input></td>
			</tr>
			<tr>
				<td><label>Family name</label></td><td><input></input></td>
			</tr>
			<tr>
				<td><label>Trainings</label></td><td><input></input></td>
			</tr>
			</table>
		</div>
		<div>
			<table border = "1">
				<tr>
					<th>Name</th>
					<th>Family name</th>
					<th>Trainings</th>
				</tr>
				
				<tr  th:each ="client : ${clients}">
					<td th:utext="${client.name}"></td>
					<td th:utext="${client.familyName}"></td>
				</tr>
				
			</table>
		</div>
		</form>
	</body>
	</html>
