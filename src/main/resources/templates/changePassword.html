<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/filterTable.js"></script>
<meta charset="utf-8"/>
<title>Promena lozinke</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<script>
$(document).ready(function(){
	var textVar2 = $("#outcomeMessage").val();
});
</script>
</head>
<body class="gradient">
		<div th:include="fragments/header :: header"></div>
	
<div class="panel">
	<label th:if="${outcomeMessage == 'passwordsDontMach'}" id="errorMessageNoMach" class="errorText">Šifre se ne poklapaju!</label>
	<label th:if="${outcomeMessage == 'wrongOldPassword'}" id="errorMessageWrongOld" class="errorText">Stara lozinka pogrešna!</label>
	<label th:if="${outcomeMessage == 'allok'}" id="successMessage" class="successText">Uspešno izmenjena lozinka!</label>
	<input type="hidden" th:value="${outcomeMessage}" id="outcomeMessage" />
	<form style="padding-left:3em" th:action="@{/changePasswordActual}" th:object="${passwordChangeDTO}" method="POST">
	  	<div class="form-group row">
			<div class="col-xs-2">
				<label class="label-width-1">Stara lozinka:</label>
				<input  type="password" th:field="*{oldPassword}" id="oldPassword" class="form-control" />
			</div>
		</div>
	
  		<div class="form-group row">
			<div class="col-xs-2">
				<label class="label-width-1">Nova lozinka 1:</label>
				<input  type="password" th:field="*{newPassword1}" id="newPassword1" class="form-control" />
			</div>
		</div>
	
  		<div class="form-group row">
			<div class="col-xs-2">
				<label class="label-width-1">Nova lozinka 2:</label>
				<input  type="password" th:field="*{newPassword2}" id="newPassword2" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-2">
				<button type="submit" class="btn btn-success" name="mode" value="add"><b>Izmeni lozinku</b></button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
