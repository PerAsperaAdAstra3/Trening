<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/functions.js"></script>
<meta charset="utf-8"/>
	<title>Klijenti</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<script>
	$(document).on("click", "#tr-entity-list", function(event) {
		highlightRow(this)
	});
	
	$(document).on("click", "#search", function(event) {
		$("#hidden_input").css('display','table-row');
	});

	function sync(item){
		name = item.find(".clientName").html()
	    familyName = item.find(".clientFamilyName").html()
	    id = item.find(".clientId").html()
	    email = item.find(".clientEmail").html()
	    phoneNumber = item.find(".clientPhoneNumber").html()
	    $("#name").val(name);
	    $("#familyName").val(familyName);
	    $("#id").val(id);
	    $("#phoneNumber").val(phoneNumber);
	    $("#email").val(email);
	}
	
/*<![CDATA[*/	
	function filterModal(typeToFilter) {
		  var input, filter, table, tr, td, i, j;
		  
		 	if (typeToFilter === 0) {
			  input = document.getElementById("inputFilterName");
		        j = 0;
		    } else if (typeToFilter === 1){
		    	 input = document.getElementById("inputFilterDescription");
		    	j = 1;
		    } else if (typeToFilter === 2){
		  	  input = document.getElementById("inputFilterEmail");
		    	j = 2;
		    } else if (typeToFilter === 3){
			  	  input = document.getElementById("inputFilterPhone");
			    	j = 3;
			    }
		 	
		  filter = input.value.toUpperCase();
		  table = document.getElementById("clientTable");
		  tr = table.getElementsByTagName("tr");
		  for (i = 0; i < tr.length; i++) {
		    td = tr[i].getElementsByTagName("td")[j];
		    if (td) {
		      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
		        tr[i].style.display = "";
		      } else {
		        tr[i].style.display = "none";
		      }
		    }       
		  }
		}
/*]]>*/
	</script>
</head>
<body class="gradient">
	<div class="alert div1" role="alert">
		<a href="/" class="home">Početna</a>
		<h1 align="center">Klijenti u sistemu</h1>
		
	</div>
<br/>
<h2>Dodavanje i izmena klijenta</h2>

<div class="panel">
<form style="padding-left:3em" th:action="@{/addClient}" th:object="${clientDTO}" method="POST">

	<input type="hidden" th:field="*{id}" id="id" />
	<div class="form-group row">
		<div class="col-xs-2">
			<label for="name">Ime:</label>
			<input  type="text" th:field="*{name}" id="name" class="form-control" />
		</div>
  	</div>
  	<div class="form-group row">
		<div class="col-xs-2">
			<label for="*{familyName}">Prezime:</label>
			<input  type="text" th:field="*{familyName}" id="familyName" class="form-control" />
		</div>
	</div>
	
  	<div class="form-group row">
		<div class="col-xs-2">
			<label for="*{email}">Email:</label>
			<input  type="text" th:field="*{email}" id="email" class="form-control" />
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-xs-2">
			<label for="*{phoneNumber}">Broj telefona:</label>
			<input  type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" />
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-xs-2">
			<button type="submit" class="btn btn-success" name="mode" value="add"><b>Dodaj novog</b></button>
			<button type="submit" class="btn btn-success" name="mode" value="edit">Izmeni</button>
			<button type="reset" class="btn btn-success">Iscisti</button>
		</div>

	</div>
	
</form>
</div>
<br/>
<div class="panel">
<form method="POST">
<div style="padding-left:3em">
	<p><b> Filtriranje: </b></p>
		<input type="text" id="inputFilterName" onkeyup="filterModal(0)" placeholder="Filtriranje po nazivu.."/>
		<input type="text" id="inputFilterDescription" onkeyup="filterModal(1)" placeholder="Filtriranje po opisu.."/>
		<input type="text" id="inputFilterEmail" onkeyup="filterModal(2)" placeholder="Filtriranje po email adresi.."/>
		<input type="text" id="inputFilterPhone" onkeyup="filterModal(3)" placeholder="Filtriranje po broju telefona.."/>
	<br/>
	<br/>
	<br/>
</div>
<table id="clientTable" class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Ime</th>
			<th scope="col">Prezime</th>
			<th scope="col">Email</th>
			<th scope="col">Broj telefona</th>
			<th scope="col"></th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr	id="tr-entity-list" th:each = "client : ${clients}">
			<td class="clientName" th:utext="${client.name}"></td>
			<td class="clientFamilyName" th:utext="${client.familyName}"></td>
			<td class="clientEmail" th:utext="${client.email}"></td>
			<td class="clientPhoneNumber" th:utext="${client.phoneNumber}"></td>
			<td scope="row" class="clientId" th:utext="${client.id}" style="display:none;"></td>
			<td>
				<a th:href="@{/deleteClient/{id}(id=${client.id})}"><button type="button" class="btn btn-danger">Briši</button></a></td>
			<td>
				<a th:href="@{/trainingCreationHandler/{clientId}(clientId=${client.id})}"><button type="button" class="btn btn-secondary">Dodaj trening</button></a></td>
		</tr>
	</tbody>
</table>
</form>
<br/>
</div>
</body>
</html>
