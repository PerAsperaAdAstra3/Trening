<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
	<title>Klijenti</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="alert alert-primary" role="alert">
<h1 align="center">Klijenti u sistemu :</h1>
</div>
<br/>
<div class="form-group">
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Ime</th>
			<th scope="col">Prezime</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr	th:each = "client : ${clients}">
			<td scope="row" th:utext="${client.id}"></td>
			<td th:utext="${client.name}"></td>
			<td th:utext="${client.familyName}"></td>
			<td>
			<a th:href="@{/deleteClient/{id}(id=${client.id})}"><button type="button" class="btn btn-danger">Bri≈°i</button></a></td>
		</tr>
	</tbody>
</table>
<br/>
<p align="center">Dodaj novog klijenta : <a href="addClient"><button type="button" class="btn btn-outline-primary">Dodaj</button></a></p>
</div>
</body>
</html>
