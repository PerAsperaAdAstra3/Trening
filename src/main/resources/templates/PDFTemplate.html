<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table style="width:100%">
	<tr>
		<td align="left"><p th:text="'Klijent : ' + ${name}" /></td>
		<td align="center"><p th:text="${trainingNumber} + '.trening'" /></td>
		<td align="right"><p th:text="'Datum : ' + ${date}" /></td>
	</tr>
</table>

<table style="width:100%">
	<thead>
		<tr>
			<th scope="col">Naziv ve탑be:</th>
			<th scope="col">Te탑ina:</th>
			<th scope="col">Broj ponavljanja:</th>
			<th scope="col">Napomena:</th>
			<th scope="col">Redni broj Kombinacije u treningu:</th>
		</tr>
	</thead>
	<tbody>
        <tr th:each = "exerciseInRound : ${exercisesInRound}">
			<td align="center" th:utext="${exerciseInRound.exerciseName}"></td>
			<td align="center" th:utext="${exerciseInRound.difficulty}"></td>
			<td align="center" th:utext="${exerciseInRound.numberOfRepetitions}"></td>
			<td align="center" th:utext="${exerciseInRound.Note}"></td>
			<td align="center" th:utext="${exerciseInRound.round.roundSequenceNumber}"></td>
  		</tr>
	</tbody>
</table>

<table style="width:100%">
	<tr>
		<th align="left">Broj kruga:</th>
		<th align="center">Ve탑be u krugu:</th>
	</tr>
	<tr th:each="round : ${exercisesInRoundMap}">
		<td th:text="${round.key}">keyvalue</td>
			<td>
				<table  style="width:100%">
						<thead>	
							<tr>
								<th align="center">Note:</th>
								<th align="center">Exercise Name:</th>
								<th align="center">Te탑ina</th>
								<th align="center">Broj ponavljanje:</th>
								<th align="center">Napomena:</th>
								<th align="center">Round sequence number</th>
							</tr>
						</thead>
					<tbody>
						<tr th:each="exerciseInRound : ${round.value}">
							<td align="center" th:utext="${exerciseInRound.Note}"></td>
							<td align="center" th:utext="${exerciseInRound.exerciseName}"></td>
							<td align="center" th:utext="${exerciseInRound.difficulty}"></td>
							<td align="center" th:utext="${exerciseInRound.numberOfRepetitions}"></td>
							<td align="center" th:utext="${exerciseInRound.Note}"></td>
							<td align="center" th:utext="${exerciseInRound.round.roundSequenceNumber}"></td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
				<tr>
			<td></td>
			<td></td>
		</tr>
				<tr>
			<td></td>
			<td></td>
		</tr>
</table>
</body>
</html>
