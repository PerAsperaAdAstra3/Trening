<!DOCTYPE html>
<html lang="en
		xmlns=http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<title>Training</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/stylePackages.css}"/>
<style>
	  	  .floating-box {
		  float: left;
	}
</style>
</head>

<body class="gradient1">

<div class="alert div1">
	<h1 align="center" th:text="${pageTitle}"></h1>
</div>

<form th:action="@{/logout}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input type="submit" value="Logout"/>
</form>

<a th:href="@{/logout}">Logout</a>

<br/>
<br/>
	<div align="center">
	<form th:action="@{/indexSelect}">
	<table>
		<tr>
			<td sec:authorize="hasAuthority('RECEPCIJA') or hasAuthority('ADMIN') or hasAuthority('TRENER')" class="floating-box"><button type="submit" class="button1 roundedEdgesButton" name="mode" value="client"><img src="/images/clientNew170.png"/>Klijenti</button></td>
			<td sec:authorize="hasAuthority('ADMIN')" class="floating-box"><button type="submit" class="button1 roundedEdgesButton" name="mode" value="exercise"><img src="/images/running2x2.png"/>Vežbe</button></td>
			<td sec:authorize="hasAuthority('ADMIN')" class="floating-box"><button type="submit" class="button1" name="mode" value="exerciseGroup"><img src="/images/Exercise_group1.png"/>Grupa vežbi</button></td>
			<td sec:authorize="hasAuthority('ADMIN') or hasAuthority('TRENER')" class="floating-box"><button type="submit" class="button1" name="mode" value="training"><img src="/images/treningA170.png"/><br/>Treninzi</button></td>
			<td sec:authorize="hasAuthority('ADMIN')" class="floating-box"><button type="submit" class="button1" name="mode" value="operator"><img src="/images/treningA170.png"/><br/>Korisnici</button></td>
			<td sec:authorize="hasAuthority('RECEPCIJA') or hasAuthority('ADMIN')" class="floating-box"><button type="submit" class="button1" name="mode" value="package"><br/>Paketi</button></td>
		</tr>
	</table>
	</form>
	</div>
</body>
</html>
